<title>Redirect</title>
<script type="text/javascript"> // <![CDATA[
//iPhone Version:
if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
   window.location.replace("https://apps.apple.com/us/app/meu-vodacom/id1456114138");
}
//Android Version:
if(navigator.userAgent.match(/android/i)) {
   window.location.replace("https://play.google.com/store/apps/details?id=com.vodacommozambique&hl=pt");
}
